<h2 mat-dialog-title>Secret Santa result</h2>
<div mat-dialog-content>
    <div *ngIf="data.mapping">
        <h4>{{data.mapping.giver}} will be giving a gift to...</h4>
        <h3 style="color: dodgerblue"><i>{{data.mapping.reciever}}</i></h3>
    </div>
    <div *ngIf="!data.mapping">
        <div *ngFor="let mapping of data.mappings; index as v; trackBy:trackByFn">
            <h4>{{mapping.giver}} giving to... </h4>
            <h3 style="color: dodgerblue"><i>{{mapping.reciever}}</i></h3>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</div>
